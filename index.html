<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minicraft</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div id="debug">
			<div class="stat" id="player-pos-x"></div>
			<div class="stat" id="player-pos-y"></div>
			<div class="stat" id="player-pos-z"></div>
			<div class="stat" id="triangle-count"></div>
			<div class="stat" id="render-calls"></div>
		</div>
		<div id="ui">
			<svg id="cursor" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M3 12H21M12 3L12 21" stroke="white" stroke-width="2"/>
			</svg>
			<div id="toolbar">
				<img id="toolbar-bg" src="gui/toolbar.png" />
				<img id="toolbar-active-border" src="gui/toolbar_active.png" />
				<div class="toolbar-slot" id="toolbar-slot-1"></div>
				<div class="toolbar-slot" id="toolbar-slot-2"></div>
				<div class="toolbar-slot" id="toolbar-slot-3"></div>
				<div class="toolbar-slot" id="toolbar-slot-4"></div>
				<div class="toolbar-slot" id="toolbar-slot-5"></div>
				<div class="toolbar-slot" id="toolbar-slot-6"></div>
				<div class="toolbar-slot" id="toolbar-slot-7"></div>
				<div class="toolbar-slot" id="toolbar-slot-8"></div>
				<div class="toolbar-slot" id="toolbar-slot-9"></div>
			</div>
		</div>
		<div id="menu">
			<div id="main-menu">
				<img id="logo" src="logo.png" />
				<div>
					<div id="buttons">
						<div class="mc-button full" tabindex="0" role="button">
							<div id="start-game" class="title">Create new world</div>
						</div>
						<div class="mc-button full" tabindex="0" role="button">
							<div id="github" class="title">View GitHub repo</div>
						</div>
						<div class="mc-button full" tabindex="0" role="button">
							<div id="website" class="title">Visit my website</div>
						</div>
					</div>
					<p>by Kelvin Zhang</p>
				</div>
			</div>
			<div id="loading">
				<p>Loading Level</p>
				<p>Generating terrain</p>
				<div id="loading-progress">
					<div id="loading-progress-bar"></div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
